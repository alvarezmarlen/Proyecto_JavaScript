<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo innerText vs innerHTML</title>
    <style>
        body { font-family: sans-serif; margin: 30px; }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .inner-text-box { background-color: #e9f5ff; }
        .inner-html-box { background-color: #f0fff0; }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #btnText { background-color: #007bff; color: white; }
        #btnHtml { background-color: #28a745; color: white; }
    </style>
</head>
<body>

    <h2>Contenedores Originales</h2>

    <div id="contenedorTexto" class="box inner-text-box">
        <p>Este es el contenido inicial del **Contenedor TEXTO**.</p>
        <p>AquÃ­ hay un segundo pÃ¡rrafo.</p>
    </div>

    <div id="contenedorHTML" class="box inner-html-box">
        <p>Este es el contenido inicial del **Contenedor HTML**.</p>
        <p>AquÃ­ hay un segundo pÃ¡rrafo.</p>
    </div>

    <button id="btnText" onclick="usarInnerText()">Usar innerText (Solo texto)</button>
    <button id="btnHtml" onclick="usarInnerHTML()">Usar innerHTML (Permite HTML)</button>

    <script>
        // FunciÃ³n para CAMBIAR el contenido usando innerText
        function usarInnerText() {
            const contenedor = document.getElementById('contenedorTexto');
            
            // ðŸŽ¯ Usando innerText, la etiqueta <b> se trata como texto plano.
            contenedor.innerText = 'Â¡NUEVO CONTENIDO CON innerText! <strong> Esto es un <b>texto sin formato</strong> .';
            
            console.log("innerText aplicado. Solo se muestra texto.");
        }

        // FunciÃ³n para CAMBIAR el contenido usando innerHTML
        function usarInnerHTML() {
            const contenedor = document.getElementById('contenedorHTML');
            
            // ðŸŽ¯ Usando innerHTML, la etiqueta <b> se interpreta como HTML.
            contenedor.innerHTML = 'Â¡NUEVO CONTENIDO CON innerHTML! Esto es un <strong> texto con formato en negrita </strong> .';
            
            console.log("innerHTML aplicado. La etiqueta <b> fue renderizada.");
        }
    </script>
</body>
</html>
